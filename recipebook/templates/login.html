{% extends 'base.html' %}
{% from '_macros.html' import field_with_errors %}

{% block content %}
<form action="{{ url_for('recipes.login') }}" method="POST">
  {{ form.csrf }}
  {{ field_with_errors(form.login, size=25, autofocus="autofocus") }}
  {{ field_with_errors(form.password, size=25) }}
  <p><input type="submit" value="Login"></p>
</form>
{% endblock content %}
