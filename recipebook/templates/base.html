<!DOCTYPE html>

<html>

  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='screen.css') }}" media="screen, tv, projection" title="Default" />
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block scripts %}
    {% endblock scripts %}
  </head>

  <body>

  <div id="container">

  <header>
  <h1><a href="{{ url_for('recipes.index') }}">Recipe Book</a></h1>
  <p>{% if g.user %}
    <a href="{{ url_for('recipes.logout') }}">Logout {{ g.user.username }}</a>
  {% else %}
    <a href="{{ url_for('recipes.register') }}">Register</a> &middot;
    <a href="{{ url_for('recipes.login') }}">Login</a>
  {% endif %}</p>
  </header>

  <div>

    {% block content %}
    {% endblock content %}

  </div>

  <footer>
  </footer>

  </div>

  </body>

</html>
